<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAOMI & SAM â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:url("bg.jpg") center/cover no-repeat fixed;
  overflow:hidden;
}

/* overlay */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.55);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* card */
.card{
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:25px;
  width:90%;
  max-width:360px;
  color:white;
  text-align:center;
  animation:fade 1.2s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-size:26px;
  margin-bottom:10px;
}

p{
  font-size:16px;
  margin-bottom:15px;
}

button{
  background:#ff5c8a;
  border:none;
  padding:12px 30px;
  border-radius:25px;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

/* password */
#passwordScreen input{
  width:100%;
  padding:10px;
  border-radius:20px;
  border:none;
  margin-top:10px;
  text-align:center;
  font-size:16px;
}

/* slider */
#slider img{
  width:100%;
  border-radius:18px;
  display:none;
}

#slider img.active{
  display:block;
}

/* counter */
#counter{
  font-size:15px;
  margin-top:10px;
  color:#ffd1dc;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="music.mp3"></audio>

<!-- PASSWORD -->
<div class="overlay" id="passwordScreen">
  <div class="card">
    <h1>ğŸ”’ Secret Page</h1>
    <p>Enter the password</p>
    <input type="password" id="passInput" placeholder="Password">
    <br><br>
    <button onclick="checkPass()">Enter â¤ï¸</button>
    <p id="passError" style="display:none;color:#ff9aa2;margin-top:10px;">Wrong password ğŸ’”</p>
  </div>
</div>

<!-- MAIN -->
<div class="overlay" id="main" style="display:none;">
  <div class="card">

    <h1>NAOMI & SAM â¤ï¸</h1>

    <p id="text"></p>

    <div id="slider">
      <img src="img1.jpg" class="active">
      <img src="img2.jpg">
      <img src="img3.jpg">
      <img src="img4.jpg">
      <img src="img5.jpg">
      <img src="img6.jpg">
    </div>

    <div id="counter"></div>

    <br>
    <button onclick="nextStep()">Next ğŸ’•</button>
  </div>
</div>

<script>
/* PASSWORD */
function checkPass(){
  const pass= "2004"; // â† ØºÙŠØ± ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø± Ù‡Ù†Ø§
  if(document.getElementById("passInput").value===pass){
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("main").style.display="flex";
    document.getElementById("music").play();
    typeText();
  }else{
    document.getElementById("passError").style.display="block";
  }
}

/* TYPE TEXT */
const messages=[
  "Happy Valentineâ€™s Day to my princess â¤ï¸",
  "Every moment with you is my favorite moment ğŸ’–",
  "You are my calm in this crazy world ğŸŒ¸",
  "Forever thankful for you ğŸ’"
];
let msgIndex=0, charIndex=0;

function typeText(){
  if(charIndex < messages[msgIndex].length){
    document.getElementById("text").innerHTML += messages[msgIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeText,50);
  }
}

/* SLIDER + STEPS */
let step=0;
function nextStep(){
  const imgs=document.querySelectorAll("#slider img");

  if(step < imgs.length-1){
    imgs[step].classList.remove("active");
    step++;
    imgs[step].classList.add("active");
  }

  if(msgIndex < messages.length-1){
    msgIndex++;
    charIndex=0;
    document.getElementById("text").innerHTML="";
    typeText();
  }else{
    showCounter();
  }
}

/* COUNTER */
function showCounter(){
  const start=new Date("2025-06-22");
  setInterval(()=>{
    const now=new Date();
    const diff=now-start;
    const days=Math.floor(diff/(1000*60*60*24));
    document.getElementById("counter").innerHTML=
      `We have been together for <b>${days}</b> days ğŸ’˜`;
  },1000);
}
</script>

</body>
</html>
