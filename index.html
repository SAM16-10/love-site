<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
  box-sizing:border-box;

}
body{
  margin:0;
  min-height:100vh;
  background:url("bg.jpg") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;

}
.overlay{
  background:rgba(0,0,0,0.55);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:380px;
  text-align:center;
}

button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff5fa2;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.hidden{ display:none; }

img{
  width:100%;
  border-radius:15px;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="overlay" id="passwordScreen">
  <h2>ğŸ”’ Secret Page</h2>
  <p>Enter the password</p>
  <input type="password" id="passInput" placeholder="Password"
   style="width:100%;padding:10px;border-radius:20px;border:none;">
  <button onclick="checkPass()">Enter ğŸ’—</button>
  <p id="error" style="color:#ff9aa2;display:none;">Wrong password ğŸ’”</p>
</div>

<!-- INTRO -->
<div class="overlay hidden" id="intro">
  <h2>NAOMI & SAM ğŸ’–</h2>
  <p>
    Happy Valentineâ€™s Day to my princess â¤ï¸  
    Every moment with you is my favorite moment.
  </p>
  <button onclick="showGallery()">Next ğŸ’—</button>
</div>

<!-- GALLERY -->
<div class="overlay hidden" id="gallery">
  <img id="galleryImg" src="img1.jpg">
  <button onclick="nextImg()">Next ğŸ’—</button>
</div>

<!-- END -->
<div class="overlay hidden" id="end">
  <h2>Forever Us ğŸ’</h2>
  <p id="counter"></p>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const PASSWORD = "2004";
let index = 1;

function checkPass(){
  if(document.getElementById("passInput").value === PASSWORD){
    document.getElementById("passwordScreen").classList.add("hidden");
    document.getElementById("intro").classList.remove("hidden");
    document.getElementById("music").play();
  }else{
    document.getElementById("error").style.display="block";
  }
}

function showGallery(){
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("gallery").classList.remove("hidden");
}

function nextImg(){
  index++;
  if(index <= 6){
    document.getElementById("galleryImg").src = "img"+index+".jpg";
  }else{
    document.getElementById("gallery").classList.add("hidden");
    document.getElementById("end").classList.remove("hidden");
    startCounter();
  }
}

function startCounter(){
  const startDate = new Date("2025-06-22");
  setInterval(()=>{
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000*60*60*24));
    document.getElementById("counter").innerText =
      "We have been together for " + days + " days ğŸ’–";
  },1000);
}
</script>

</body>
