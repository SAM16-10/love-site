<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAOMI & SAM ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  min-height:100vh;
  background:url("bg.jpg") no-repeat center center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.card{
  background:rgba(0,0,0,0.55);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:380px;
  text-align:center;
  backdrop-filter: blur(6px);
}

h1{
  margin-bottom:10px;
}

p{
  font-size:16px;
  margin:15px 0;
  min-height:60px;
}

button{
  background:#ff5c8a;
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

button:active{
  transform:scale(0.95);
}

img{
  width:100%;
  border-radius:15px;
  display:none;
  margin-top:15px;
}

.counter{
  margin-top:15px;
  font-size:15px;
}
</style>
</head>

<body>

<div class="card">
  <h1>NAOMI & SAM ‚ù§Ô∏è</h1>

  <p id="text"></p>

  <img id="photo" src="img1.jpg">

  <div class="counter" id="counter"></div>

  <button id="nextBtn">Next ‚ù§Ô∏è</button>

  <audio id="music" src="music.mp3"></audio>
</div>

<script>
const texts = [
  "Happy Valentine‚Äôs Day to my princess ‚ù§Ô∏è",
  "In a world full of chaos, you are my calm.",
  "Every moment with you feels like home.",
  "You are not just my love, you are my safe place.",
  "This is our story‚Ä¶ and it‚Äôs only the beginning üíï"
];

const images = [
  "img1.jpg",
  "img2.jpg",
  "img3.jpg",
  "img4.jpg",
  "img5.jpg",
  "img6.jpg"
];

let index = 0;
let musicStarted = false;

const textEl = document.getElementById("text");
const imgEl = document.getElementById("photo");
const btn = document.getElementById("nextBtn");
const music = document.getElementById("music");
const counterEl = document.getElementById("counter");

textEl.innerText = texts[0];

btn.onclick = () => {

  if(!musicStarted){
    music.play();
    musicStarted = true;
  }

  index++;

  if(index < texts.length){
    textEl.innerText = texts[index];
  }

  if(index-1 < images.length){
    imgEl.src = images[index-1];
    imgEl.style.display = "block";
  }

  if(index === texts.length){
    btn.style.display = "none";
    showCounter();
  }
};

function showCounter(){
  function update(){
    const startDate = new Date("2025-06-22T00:00:00");
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    counterEl.innerHTML =
      `We have been together for<br>
       <b>${days}</b> days 
       <b>${hours}</b> hours 
       <b>${minutes}</b> minutes 
       <b>${seconds}</b> seconds üíñ`;
  }

  update();
  setInterval(update,1000);
}
</script>

</body>
</html>
