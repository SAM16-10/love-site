<script>
const PASSWORD = "2004";

const introMessage =
"Happy Valentineâ€™s Day to my princess. Being with you has taught me what love really means. Thank you for 237 unforgettable days and for being everything my heart didnâ€™t know it needed.";

const imgMessages = [
  "You are my favorite picture in every memory ğŸ’—",

  "Every smile of yours stays with me âœ¨",
  "My heart chose you, every time ğŸ’–",

];

let index = 1;

for(let i = 1; i <= 6; i++){

let typeIndex = 0;

function checkPass(){
  if(document.getElementById("passInput").value === PASSWORD){
    document.getElementById("passwordScreen").classList.add("hidden");
    document.getElementById("intro").classList.remove("hidden");
    document.getElementById("music").play();
    typeIntro();
  }else{

  }

function typeIntro(){
  if(typeIndex < introMessage.length){
    document.getElementById("typeText").innerHTML += introMessage.charAt(typeIndex);
    typeIndex++;
    setTimeout(typeIntro, 40);
  }
}

function showGallery(){
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("gallery").classList.remove("hidden");
  document.getElementById("imgText").innerText = imgMessages[0];
}

function nextImg(){
  index++;
  if(index <= 6){
    document.getElementById("galleryImg").src = "img"+index+".jpg";
    document.getElementById("imgText").innerText = imgMessages[index-1];
  }else{
    document.getElementById("gallery").classList.add("hidden");
    document.getElementById("end").classList.remove("hidden");
    startCounter();
  }
}

function startCounter(){
  const startDate = new Date("2025-06-22T00:00:00");
  setInterval(()=>{
    const now = new Date();
    let diff = now - startDate;

    const days = Math.floor(diff / (1000*60*60*24));
    diff %= (1000*60*60*24);
    const hours = Math.floor(diff / (1000*60*60));
    diff %= (1000*60*60);
    const minutes = Math.floor(diff / (1000*60));
    const seconds = Math.floor(diff / 1000);

    document.getElementById("counter").innerText =
      `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds ğŸ’–`;
  },1000);
}
