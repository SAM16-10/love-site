<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naomi & Sam ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    background: url("bg.jpg") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    color: white;
}

h1 {
    margin-bottom: 10px;
    letter-spacing: 2px;
}

p {
    margin: 10px 0;
    font-size: 15px;
}

button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #ff5fa2;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.counter {
    margin-top: 15px;
    font-size: 14px;
    color: #ffd1e6;
}
</style>
</head>

<body>

<div class="card">
    <h1>NAOMI & SAM</h1>

    <p>We have been together since</p>
    <p><strong>22 / 6 / 2025</strong> üíï</p>

    <div class="counter" id="counter"></div>

    <button onclick="next()">Next ‚ù§Ô∏è</button>
</div>

<script>
const startDate = new Date("2025-06-22T00:00:00");

function updateCounter() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000);

    const days = Math.floor(diff / (3600 * 24));
    diff %= 3600 * 24;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    document.getElementById("counter").innerHTML =
        `We have been together for <br>
        ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds ‚ù§Ô∏è`;
}

setInterval(updateCounter, 1000);
updateCounter();

function next() {
    alert("This is only the beginning ‚ù§Ô∏è");
}
</script>

</body>
</html>
